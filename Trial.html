<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holiday Booking Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Open Sans', sans-serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .booking-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1.5rem;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 2rem;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .full-width {
      grid-column: span 2;
    }
    button {
      background: #28a745;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #218838;
    }
    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
      .full-width {
        grid-column: span 1;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="booking-form">
    <h2>Find Holidays</h2>
    <form id="holidayForm" onsubmit="validateForm(event)">
      <div>
        <label for="departing">Departing From:</label>
        <input type="text" id="departing" name="departing" placeholder="e.g. Any London" required>
      </div>
      <div>
        <label for="nights">Number of Nights:</label>
        <select id="nights" name="nights" required>
          <option value="">Select nights</option>
          <option>3 nights</option>
          <option>7 nights</option>
          <option>14 nights</option>
        </select>
      </div>
      <div>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" placeholder="e.g. Sunny Beach, BG" required>
      </div>
      <div>
        <label for="people">Number of People:</label>
        <select id="people" name="people" required>
          <option value="">Select people</option>
          <option>1 person</option>
          <option>2 people</option>
          <option>3 people</option>
          <option>4+ people</option>
        </select>
      </div>
      <div>
        <label for="leaving">Leaving On:</label>
        <input type="date" id="leaving" name="leaving" required>
      </div>
      <div class="full-width">
        <label></label><br>
        <button type="submit">Search Holidays</button>
      </div>
    </form>
  </div>
  <script>
    function validateForm(event) {
      event.preventDefault();
      const form = document.getElementById('holidayForm');
      const fields = ['departing', 'nights', 'destination', 'people', 'leaving'];
      let valid = true;fields.forEach(field => {
    const input = document.getElementById(field);
    if (!input.value) {
      input.style.borderColor = 'red';
      valid = false;
    } else {
      input.style.borderColor = '#ccc';
    }
  });

  if (valid) {
    alert("Holiday search submitted successfully!");
    form.reset();
  } else {
    alert("Please fill in all fields.");
  }
}

  </script>
</body>
</html>
