<!DOCTYPE html><html lang="en">
<head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Airline Booking Form</title>
          <style>
            * {
              box-sizing: border-box;
            }
            body {
              margin: 0;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              background: url(./images/flight1.jpg) no-repeat center center/cover;
              color: #fff;
              display: flex;
              justify-content: center;
              align-items: center;
              /* height: 100vh; */
            }
            .container {
              background-color: rgba(0, 0, 0, 0.7);
              padding: 10px;
              width: 90%;
              max-width: 900px;
              border-radius: 10px;
              box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
              animation: fadeIn 1s ease-in-out;
            }
            h2 {
              text-align: center;
              margin-bottom: 20px;
              font-family: 'Lucida Console', monospace;
            }
            form {
              display: flex;
              flex-wrap: wrap;
              gap: 10px;
            }
            .form-group {
              flex: 1 1 45%;
              display: flex;
              flex-direction: column;
            }
            .form-group.full-width {
              flex: 1 1 100%;
            }
            label {
              margin-bottom: 5px;
            }
            input, select, textarea {
              padding: 10px;
              border: none;
              border-radius: 5px;
              font-size: 1em;
            }
            .radio-group {
              display: flex;
              gap: 20px;
              margin: 10px 0;
            }
            .buttons {
              display: flex;
              justify-content: space-between;
              margin-top: 20px;
            }
            button {
              padding: 10px 20px;
              border: none;
              border-radius: 5px;
              font-size: 1em;
              cursor: pointer;
            }
            .submit-btn {
              background-color: orange;
              color: #000;
            }
            .clear-btn {
              background-color: #00bfff;
              color: #000;
            }
            @keyframes fadeIn {
              from { opacity: 0; transform: translateY(-20px); }
              to { opacity: 1; transform: translateY(0); }
            }
            @media (max-width: 768px) {
              .form-group {
                flex: 1 1 100%;
              }
            }
          </style>
        </head>
        <body>
          <div class="container">
            <h2>Airline Booking Form</h2>
            <form id="bookingForm">
              <div class="form-group">
                <label>From</label>
                <input type="text" name="from" required />
              </div>
              <div class="form-group">
                <label>To</label>
                <input type="text" name="to" required />
              </div>
              <div class="form-group">
                <label>Preferred Airline</label>
                <input type="text" name="airline" />
              </div>
              <div class="form-group">
                <label>Preferred Seating</label>
                <select name="seating">
                  <option>Window</option>
                  <option>Aisle</option>
                  <option>Middle</option>
                </select>
              </div>
              <div class="form-group">
                <label>Departure Date</label>
                <input type="date" name="departure_date" required />
              </div>
              <div class="form-group">
                <label>Departure Time</label>
                <input type="time" name="departure_time" required />
              </div>
              <div class="form-group">
                <label>Adults (12+)</label>
                <input type="number" name="adults" min="0" required />
              </div>
              <div class="form-group">
                <label>Children (2-11 yrs)</label>
                <input type="number" name="children" min="0" />
              </div>
              <div class="form-group">
                <label>Infants (under 2 yrs)</label>
                <input type="number" name="infants" min="0" />
              </div>
              <div class="form-group full-width">
                <label>Select Your Fare</label>
                <div class="radio-group">
                  <label><input type="radio" name="fare" value="One Way" required /> One Way</label>
                  <label><input type="radio" name="fare" value="Round Trip" /> Round Trip</label>
                </div>
              </div>
              <div class="form-group">
                <label>Return Date</label>
                <input type="date" name="return_date" />
              </div>
              <div class="form-group">
                <label>Return Time</label>
                <input type="time" name="return_time" />
              </div>
              <div class="form-group full-width">
                <label>Any Message</label>
                <textarea name="message"></textarea>
              </div>
              <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" required />
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" pattern="[0-9]{10}" required />
              </div>
              <div class="form-group full-width">
                <label>Email</label>
                <input type="email" name="email" required />
              </div>
              <div class="form-group full-width buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="clear-btn">Clear Form</button>
              </div>
            </form>
          </div>

          <script>
            document.getElementById('bookingForm').addEventListener('submit', function(event) {
              if (!this.checkValidity()) {
                event.preventDefault();
                alert('Please fill all required fields correctly.');
              }
            });
          </script>
        </body>
        </html>
