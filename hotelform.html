<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Room</title>
  <link rel="stylesheet" href="database.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: url(./Hotel/palace3.jpg) no-repeat center center/cover;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.booking-container {
  background-color: rgba(0, 0, 0, 0.7);
  color: #fff;
  max-width: 800px;
  width: 95%;
  padding: 30px;
  border-radius: 15px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.5);
  animation: fadeIn 1.2s ease;
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  letter-spacing: 2px;
  color: #00d4ff;
}

.form-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.room-img {
  width: 100%;
  max-height: 200px;
  object-fit: cover;
  border-radius: 10px;
  margin-bottom: 20px;
  animation: slideIn 1s ease;
}

.booking-form {
  width: 100%;
}

.form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-bottom: 15px;
  justify-content: center;

  div{
    display: flex;
    flex-wrap: wrap;
    /* gap: 0px; */
    width: 45%;
    h2{
      font-size: 15px;
    } 
    input{
    padding: 10px;
  width: 100%;
  border: none;
  border-radius: 8px;
  outline: none;
  transition: 0.3s;
  }
}
}

input,
select {
  padding: 10px;
  width: 45%;
  border: none;
  border-radius: 8px;
  outline: none;
  transition: 0.3s;
}


input:focus,
select:focus {
  background-color: #e0f7ff;
  color: #000;
}

button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  background-color: #00d4ff;
  border: none;
  color: #000;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #00b2d9;
  transform: scale(1.02);
}

footer {
  margin-top: 20px;
  font-size: 0.9rem;
  color: #ccc;
}

@media (max-width: 768px) {
  .form-row input,
  .form-row select {
    width: 100%;
  }
}

/* Animations */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
  </style>

</head>
<body >
  <!-- onload="Hoteldata()" -->
  <div class="booking-container">
    <h1>BOOK A ROOM</h1>
    <div class="form-wrapper">
      <img src="https://images.unsplash.com/photo-1611892440504-42a792e24d32?auto=format&fit=crop&w=800&q=80" alt="Room" class="room-img" />
      
      <form class="booking-form" >
        <div class="form-row">
          <input type="text" id="name"  placeholder="Username"/>
          <input type="text" id="email"  placeholder="example@email.com"/>
        </div>
        <div class="form-row">
          <input type="text" id="mobile"  placeholder="Phone Number" />
          <input type="text" id="country" placeholder="City"  />
        </div>
        <div class="form-row">
          <div>
          <h2>Check in date</h2>
          <input type="date" id="checkin"  placeholder="Check In" />
        </div>
        <div>
          <h2>Check out date</h2>
          <input type="date" id="checkout" placeholder="Check Out" />
        </div>
        </div>
        <div class="form-row">
          <select  id="roomtype" >
            <option disabled selected>Room Type</option>
            <option>Simple</option>
            <option>Deluxe</option>
            <option>Standard</option>
            <option>Suite</option>
          </select>
          <input type="number" id="rooms" placeholder="No. of Rooms" >
        </div>
        <div class="form-row">
          <input type="number" id="persons" placeholder="No. of person" >
          <select id="specialtreat" >
            <option disabled selected>Special Treatment</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <button type="submit" onclick="return Details()">Book Now!</button>
      </form>     
    </div>
    <footer>@ 2025 Book a Room. All rights reserved |</footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="hotelform.js"></script>
</body>
</html>
